threat:
  - 'Паническая атака: вероятно, какое-то излучение усиливает стресс и наводит панику. Нужны 
  персонажи или снаряжение, которые могут снимать стресс'
  - 'Призраки: паранормальные явления могут нарушить систему жизнеобеспечения бункера. 
  Вам помогут персонажи способные убедить призраков (или что бы это ни было) покинуть 
  бункер или же изгнать их.'
  - 'Отравление воды: сбой с системой очистки воды. Вам поможет хим. фильтрация, либо надо 
  как-то добывать чистую воду на вылазках в окрестностях. Иначе вам потребуется медицинская 
  помощь'
  - 'Нашествие крыс: крысы добрались до ваших запасов провизии и наносят непоправимый ущерб. 
  Вам помогут персонажи, способные истреблять грызунов или дополнительные ресурсы еды'
  - 'Нападение из вне: какие-то дикие люди ломятся в бункер, надо срочно что-то предпринять. 
  Вам помогут персонажи с военными навыками, охоты, обустройства сигнализации и наблюдения, 
  запасы оружия и электроники'
  - 'Кухонный взрыв: обвал в кухонном и складском блоке. Вам помогут персонажи со знанием местности 
  для вылазок и поиска продовольствия или же способные добывать еду в подвалах бункера - устроив 
  ферму или охоту на крыс'
  - 'Капча: искусственный интеллект управления бункера неисправен и блокирует жизнеобеспечение - 
  необходимо доказать компьютеру наличие в бункере живых людей. Тест построен на проверке особого 
  отличия человека от роботов - способности к творчеству. Вам нужно пройти его'
  - 'Землетрясение: локальное землетрясение грозит смять ваш бункер и повредить системы жизнеобеспечения. 
  Нужно экстренно провести работы по укреплению слабых мест - дверей и вентиляций. Или же останавливать землетрясение 
  какой-то магией'
  - 'Затопление: в бункер проникает вода и вас может просто затопить. Нужно перенастроить компьютерную 
  систему управления бункера или придумать какое-то инженерное решение для откачики воды'
  - 'Вам повезло, обошлось без проишествий!'
  - 'Стресс-вирус: вспышка смертельного вируса, развивающегося только на фоне стресса. 
  Будут полезны медицинские навыки и снаряжение, и любые способы контролировать стресс. Не нервничаем, 
  всё хорошо, мы все умрём…'

specialAbilities:
  - 'Защити игрока справа: храните карту в тайне, пока ты не изгнан. Если изгнан игрок справа, 
  в следующий раз ты обязан голосовать против себя'
  - 'Защити игрока слева: храните карту в тайне, пока ты не изгнан. Если изгнан игрок слева, 
  в следующий раз ты обязан голосовать против себя'
  - 'Будь другом: выбранный игрок до конца игры не голосует против тебя'
  - 'Тайная угроза: разыграй эту карту только если ты изгнан. Банда мародёров узнала о бункере, 
  в финале эта карта - дополнительная угроза для тех, кто в бункере, нужно защищаться или договариваться'
  - 'План Б: все должны переголосовать заново, выбирая другого кандидата'
  - 'Прямой вопрос: выбери любую характеристику, которую игроки должны будут раскрыть в свой ход, 
   если она ещё не открыта'
  - 'Хорошие таблетки: сделай любого игрока идеально здоровым'
  - 'Молчание: больше никто не говорит в этом раунде до голосования. Можно использовать 
  жесты и пантомину'
  - 'Мне нужнее: забери багаж у любого игрока'
  - 'Компромат: голоса против выбранного игрока удваиватся в этом раунде, 
  но сам ты не голосуешь'
  - 'Дискредитация: голос выбранного игрока не учивается в этом голосании'
  - 'Громкий голос: твой голос считается за два в этом голосовании'
  - 'Обмен карт: поменяйся открытым багажом с игроком справа или слева'
  - 'Обмен карт: поменяйся открытыми биологическими характеристиками с игроком справа или слева'
  - 'Обмен карт: поменяйся открытым здоровьем с игроком справа или слева'
  - 'Обмен карт: поменяйся открытымыми фактами с игроком справа или слева'
  - 'Обмен карт: поменяйся открытымыми хобби с игроком справа или слева'
  - 'Защити смелого: храните карту в тайне, пока ты не изгнан. Если изгнан игрок, 
  первым открывший здоровье в следующий раз ты обязан голосовать против себя'
  - 'Защити старшего: храните карту в тайне, пока ты не изгнан. Если изгнан самый старший (из тех, 
  у кого открыт возраст), в следующий раз ты обязан голосовать против себя'
  - 'Защити младшего: храните карту в тайне, пока ты не изгнан. Если изгнан самый младший (из тех, 
  у кого открыт возраст), в следующий раз ты обязан голосовать против себя'
