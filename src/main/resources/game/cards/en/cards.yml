shelterDescription:
  - 'Шкаф с настолками: шкаф с настольными играми! Погодите-ка, но тут только все возможные виды 
  монополии… Хорошо, что нам некуда спешить'
  - 'Химическая лаборатория: химическая лаборатория и реактивы. Можно устроить гидропатическую ферму'
  - 'Учебник: учебное пособие "Как убедить зомби не жрать ваш мозг"'
  - 'Уклон 45 градусов: в результате тектонических сдвигов бункер слегка наклонён. Где-то на 45 градусов'
  - 'Силовое поле: переносной генератор защитного силового поля'
  - 'Робот-полиграф: автономный робот-переводчик с функцией полиграфа. Пригодится для сложных переговоров'
  - 'Радио: по внутреннему радио классическую музыку постоянно сменяет Киркоров. Можно потренировать стрессоустройчивость'
  - 'Подвал: бункер строили заключённые. Жуткий запах привёл вас в подвал, где вы нашли останки, а заодно 
  их инструменты и оружие охранников.'
  - 'Некрономикон: огромный древний фолиант на неизвестном языке с мистическими иллюстрациями. 
  Похоже на гримуар с заклинаниями и анатомическую энциклопедию'
  - 'Мусор: дырявые матрасы и тряпки, брошенный строительный мусор. Среди мусора - старинные 
  газеты, аж 2021го года!'
  - 'Медиатека: есть автономная медиатека, но в ней только порнофильмы кажется, за всю 
  историю кинематографа'
  - 'Медицинская лаборатория: медицинская лаборатория с операционной'
  - 'Мастерская: мастерская с инструментами'
  - 'Крысы: в бункере обитают полчища крыс. В критической ситуации или мы для них еда, или они 
  для нас'
  - 'Кофе: кофемолка и запас ароматного обжаренного зернового кофе. Напоминание о нормальной 
  жизни до всего этого безумия…'
  - 'Книга о еде: книга "О Вкусной и здоровой пище как предмете искусства и культуры". С ценными 
  главами о том, как добывать и готовить вкусную еду. Даже в самых экстремальных условиях'
  - 'Керосиновые лампы: с перебоями работает электрическое освещение. Но есть керосиновые лампы и 
  запас топлива. Коктейли Молотова пригодятся для защиты'
  - 'Катакомбы: из подвала есть выход в ествественный грот с подземной рекой. Судя по запаху, 
  по реке можно попасть в разваленную систему городской канализации и выйти куда угодно'
  - 'Инструкция к микроволновке: в бункере нет туалетной бумаги. Зато вы нашли инструкцию по 
  перепрограммированию микроволновки на 7174 языках. Можно и программированию научиться. И языки 
  выучить'
  - 'Записи контрабандиста: библиотека контрабандиста. Кто только не прятался в этом бункере. 
  Детально описаны все ценные предметы искусства, которые есть в округе, с маршрутами 
  вывоза мимо полиции'
  - 'Жертвенник: спальных мест ровно по числу людей. Одно из них стоит обособленно и похоже на 
  жертвенный алтарь'
  - 'Динамо-машина: резервный электрогенератор с вело-приводом и куча металлолома'
  - 'Гречка: из запасов продовольтствия только гречка. Зато очень много, похоже, двойной запас'
  - 'Голосовое управление: бункер управляет ИИ с голосовым интерфейсом. Команды он понимает с пятой 
  попытки'
  - 'Гипномодуль: модуль гипно-телепатической коммуникации и детектор паранормальных полей'
  - 'Вместе на 10 лет: этот бункер откроется и выпустит вас только через 10 лет. Запас еды 
  соответствующий. Но за это время наверняка случится не одна неприятность'
  - 'Видео со спутника: на стены проецируется релаксационное видео съёмок со спутника. 
  Красивое и умиротворяющее. Ого, да ведь это окрестности бункера! И детализация отличная'
  - 'Аптечки: у входа есть аптечки. Резиновые перчатки и маски и огнетушитель'
  - 'R2D2: робот-психолог. Молча слушае и кивает, иногда что-то пиликает. Пригодится на запчасти, 
  если что…'

